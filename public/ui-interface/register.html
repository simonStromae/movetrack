
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

	<title>Register · Template</title>

	<!-- Bootstrap core CSS -->
	<link href="css/sb-admin-2.min.css" rel="stylesheet">

	<!-- Custom fonts for this template-->
    <link href="css/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Main core CSS -->
	<link href="css/main.css" rel="stylesheet">
    
</head>
<body class="bg-primary-2">
	<div class="container d-flex w-100 h-100 p-3 mx-auto flex-column">
		<div class="row shadow-lg  mt-auto">
			<div class="d-none d-sm-block col-md-12 col-sm-12 col-lg-7 col-xl-7 bg-gray-400">
				<div class="mt-3 mr-4">
					<h6 class="text-md text-primary-2 text-right font-weight-bold"><a href="index.html"><img src="brand/logo.png" width="125"></a></h6>
					
					<p class="text-xs text-right">
						Lorem ipsum dolor sit amet tempor incid <br> ut labore et dolore magna aliqua.
					</p>

					<a href="login.html" class="btn btn-sm rounded-0 float-right btn-outline-dark text-xs text-uppercase">
						Se connecter
					</a>
				</div>

				<img class="mx-auto d-flex justify-content-center" src="brand/welcome.svg" width="350px" height="350px">		
			</div>

			<div class="bg-light col-md-12 col-sm-12 col-lg-5 col-xl-5 p-5">
				<div class="ml-2 mt-4">
					<h6 class="d-block d-sm-none text-md text-primary-2 text-center font-weight-bold"><a href="index.html"><img src="brand/logo.png" width="125"></a></h6>

					<h1 class="mt-3 mb-4 text-capitalize h3 font-weight-bold text-dark text-center">Inscription</h1>
					
					<button class="btn btn-sm btn-block rounded-0 shadow-sm text-dark text-xs">S'enregister avec Google</button>
					
					<p class="text-uppercase text-xs text-center mt-4">
						<i class="divider"></i> Ou
					</p>

					<div class="text-xs m-t-5">
						<form>
							<div class="form-group">
								<input type="text" id="nom" class="text-xs form-control rounded-0 bg-transparent" placeholder="Nom">
							</div>

							<div class="form-group m-t-5">
								<input type="text" id="email" class="text-xs form-control rounded-0 bg-transparent" placeholder="Adresse E-mail">
							</div>

							<div class="form-group m-t-5">
								<input type="password" id="password" class="text-xs form-control rounded-0 bg-transparent" placeholder="Mot de passe">
							</div>

							<div class="form-group form-check mb-2 font-weight-normal">
								<input type="checkbox" id="remember" class="form-check-input" checked="checked">
								<label for="remember" class="form-check-label">En vous inscrivant, vous acceptez les <a href="#" class="text-danger-light">Termes & Conditions</a></label>
							</div>

							<div class="form-group mt-3">
								<button class="btn btn-primary btn-md pl-5 pr-5 rounded-0 text-xs shadow-sm">S'enregistrer</button>
							</div>
						</form>

						<hr>

						<p class="text-center border-right-0 border-bottom-0 border-left-0">
							Etes-vous déjà membre ? <a href="login.html" class="text-primary">Se connecter</a>
						</p>
					</div>
				</div>
			</div>
		</div>

		<footer class="footer mt-auto py-2">
			<div class="container text-center text-xs text-white ">
	      		<small>&copy; Copyright 2020. Designed By <b>Simon Stromae</b></small>
	      	</div>
	    </footer>
	</div>
</body>
</html>
